<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" id="nmb"> <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <p>
                <select name="res" id="sel" size="10"></select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
            <p id="res">

            </p>
        </div>
    </section>
    <footer>
        <p>&copy; vitoledo</p>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
