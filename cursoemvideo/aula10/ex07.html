<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado...</div>
    <script>
        function somar(){
            var ct1 = document.getElementById('n1')
            var ct2 = document.getElementById('n2')
            var v1 = Number(ct1.value)
            var v2 = Number(ct2.value)
            var res = document.getElementById('res')
            var r = v1 + v2
            res.innerHTML = `O resultado da soma de ${v1} + ${v2} = <strong>${r}<strong/>`
        }
    </script>
</body>
</html>
